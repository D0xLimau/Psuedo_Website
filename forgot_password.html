<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="forgot_password.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="Media/nasi-lemak.png">  
</head>
<body class="bg-dark"> <!--I prevent wallpeper disappear-->
    <div class="center">
        <h1>Reset Password</h1>
        <form id="reset-password-form">
            <div class="txt_field">
                <input type="text" id="username-or-email" required>
                <span></span>
                <label for="username-or-email">Username or Email:</label>
            </div>
            <div class="txt_field">
                <input type="password" id="new-password" required>
                <span></span>
                <label for="new-password">New Password:</label>
            </div>
            <div class="txt_field">
                <input type="password" id="confirm-password" required>
                <span></span>
                <label for="confirm-password">Confirm Password:</label>
            </div>
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </form>
        <p id="reset-password-message"></p>
    </div>

    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="forgot_password.html"></script>
</body>
</html>
